name: Nightly Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Get version and hash
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          HASH=$(git rev-parse --short HEAD)
          echo "NIGHTLY_VERSION=$VERSION-$HASH-nightly" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Update version in files
        run: npm run update-version -- ${{ env.NIGHTLY_VERSION }}

      - name: Build extension
        run: npm run build

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-nightly-${{ env.NIGHTLY_VERSION }}
          path: dist/chrome

      - name: Upload Edge artifact
        uses: actions/upload-artifact@v4
        with:
          name: edge-nightly-${{ env.NIGHTLY_VERSION }}
          path: dist/edge

      - name: Sign Firefox extension
        run: |
          npm install -g web-ext
          web-ext sign --channel=unlisted --api-key=${{ secrets.FIREFOX_JWT_ISSUER }} --api-secret=${{ secrets.FIREFOX_JWT_SECRET }} --upload-source-code

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-nightly-${{ env.NIGHTLY_VERSION }}
          path: dist/firefox/web-ext-artifacts/*.xpi