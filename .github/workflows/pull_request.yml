name: Auto-fix Biome Issues

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        continue-on-error: true
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token || github.token }}
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Biome
        run: npm install -g @biomejs/biome@2.0.4

      - name: Run Biome check (fork PRs)
        id: biome-check
        if: steps.app-token.outputs.token == ''
        continue-on-error: true
        run: |
          biome check . 2>&1 | tee biome-output.txt
          exit ${PIPESTATUS[0]}

      - name: Comment on PR with Biome issues (fork PRs)
        if: steps.app-token.outputs.token == '' && steps.biome-check.outcome == 'failure' && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BIOME_OUTPUT=$(head -c 30000 biome-output.txt)
          if [ $(wc -c < biome-output.txt) -gt 30000 ]; then
            BIOME_OUTPUT="$BIOME_OUTPUT

          ... (truncated, see workflow logs for full output)"
          fi
          cat <<'__BLYRICS_PR_COMMENT__' > comment.md
          ## âŒ Biome Check Failed

          Please fix the following issues locally and push the changes:

          ```
          __BLYRICS_PR_COMMENT__
          echo "$BIOME_OUTPUT" >> comment.md
          cat <<'__BLYRICS_PR_COMMENT__' >> comment.md
          ```

          Run this command to auto-fix:
          ```bash
          biome lint --write . && biome format --write .
          ```
          __BLYRICS_PR_COMMENT__
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md

      - name: Fail if Biome check failed (fork PRs)
        if: steps.app-token.outputs.token == '' && steps.biome-check.outcome == 'failure'
        run: exit 1

      - name: Run Biome lint and format
        if: steps.app-token.outputs.token != ''
        run: |
          biome lint --write .
          biome format --write .

      - name: Commit and push changes
        if: steps.app-token.outputs.token != ''
        uses: planetscale/ghcommit-action@v0.2.19
        with:
          commit_message: "Auto-fix: Apply Biome lint and format fixes"
          repo: ${{ github.repository }}
          branch: ${{ github.head_ref || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
