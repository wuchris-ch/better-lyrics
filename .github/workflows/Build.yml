name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Get version and hash
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          HASH=$(git rev-parse --short HEAD)
          echo "NIGHTLY_VERSION=$VERSION.${{ github.run_number }}-dev ($HASH)" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Run Typescript
        run: npm run typecheck

      - name: Update version in files
        run: npm run update-version -- "${{ env.NIGHTLY_VERSION }}"

      - name: Build extension
        run: npm run build

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-v${{ env.NIGHTLY_VERSION }}
          path: dist/chrome

      - name: Upload Edge artifact
        uses: actions/upload-artifact@v4
        with:
          name: edge-v${{ env.NIGHTLY_VERSION }}
          path: dist/edge

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-v${{ env.NIGHTLY_VERSION }}
          path: dist/firefox