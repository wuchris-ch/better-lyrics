<html lang="en-US" style="width: unset; max-width: unset">
	<head>
		<meta name="color-scheme" content="dark" />
		<title>Better Lyrics CSS Editor</title>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../src/options/options.css" />
		<script src="/stylelint/stylelint-bundle.min.js"></script>
	</head>
	<body style="height: 100%; width: auto; margin: 0; padding: 0">
		<div
			style="height: 100%; width: auto; display: flex; flex-direction: column"
		>
			<div id="theme-name-display" class="theme-name-display standalone">
				<div class="theme-name-container">
					<div class="theme-name-wrapper">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="1rem"
							height="1rem"
							viewBox="0 0 24 24"
						>
							<defs>
								<linearGradient
									id="gradient"
									x1="0%"
									y1="0%"
									x2="50%"
									y2="100%"
								>
									<stop
										offset="0%"
										style="stop-color: hsl(0deg 0% 100%); stop-opacity: 1"
									/>
									<stop
										offset="100%"
										style="stop-color: hsl(0deg 0% 50%); stop-opacity: 1"
									/>
								</linearGradient>
							</defs>
							<path
								fill="url(#gradient)"
								fill-rule="evenodd"
								d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z"
								clip-rule="evenodd"
							/>
						</svg>
						<span
							id="theme-name-text"
							class="theme-name-text"
							title="Double-click to rename"
						></span>
					</div>
					<div class="theme-btn-container">
						<button
							id="edit-theme-btn"
							class="edit-theme-btn"
							title="Edit custom theme"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z"
								/>
								<path
									d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z"
								/>
							</svg>
						</button>
						<button
							id="delete-theme-btn"
							class="delete-theme-btn"
							title="Delete custom theme"
						>
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
								<path
									fill="currentColor"
									d="M7 21q-.825 0-1.412-.587T5 19V6q-.425 0-.712-.288T4 5t.288-.712T5 4h4q0-.425.288-.712T10 3h4q.425 0 .713.288T15 4h4q.425 0 .713.288T20 5t-.288.713T19 6v13q0 .825-.587 1.413T17 21zM17 6H7v13h10zm-7 11q.425 0 .713-.288T11 16V9q0-.425-.288-.712T10 8t-.712.288T9 9v7q0 .425.288.713T10 17m4 0q.425 0 .713-.288T15 16V9q0-.425-.288-.712T14 8t-.712.288T13 9v7q0 .425.288.713T14 17M7 6v13z"
								/>
							</svg>
						</button>
					</div>
				</div>
			</div>
			<div id="editor-container" style="flex-grow: 2; width: 100%">
				<div
					id="editor"
					style="height: 100%; min-height: 100%; width: 100%; overflow: auto"
				></div>
				<div id="sync-indicator">Saving...</div>
			</div>
			<div class="ie-utils" style="margin-left: 1em">
				<button id="file-import-btn" class="small-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 24 24"
					>
						<path
							fill="currentColor"
							d="M11 16V7.85l-2.6 2.6L7 9l5-5l5 5l-1.4 1.45l-2.6-2.6V16zm-5 4q-.825 0-1.412-.587T4 18v-3h2v3h12v-3h2v3q0 .825-.587 1.413T18 20z"
						/>
					</svg>
					Import from file
				</button>
				<button id="file-export-btn" class="small-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 24 24"
					>
						<path
							fill="currentColor"
							d="M12 15.575q-.2 0-.375-.062T11.3 15.3l-3.6-3.6q-.3-.3-.288-.7t.288-.7q.3-.3.713-.312t.712.287L11 12.15V5q0-.425.288-.712T12 4t.713.288T13 5v7.15l1.875-1.875q.3-.3.713-.288t.712.313q.275.3.288.7t-.288.7l-3.6 3.6q-.15.15-.325.213t-.375.062M6 20q-.825 0-1.412-.587T4 18v-2q0-.425.288-.712T5 15t.713.288T6 16v2h12v-2q0-.425.288-.712T19 15t.713.288T20 16v2q0 .825-.587 1.413T18 20z"
						/>
					</svg>
					Export to file
				</button>
				<button id="save-theme-btn" class="small-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.75"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
						/>
					</svg>
					Save as theme
				</button>
			</div>
			<p class="note" style="margin-left: 1em">
				Note: You can use
				<a
					href="https://developer.mozilla.org/en-US/docs/Web/CSS"
					target="_blank"
					>CSS</a
				>
				to style the lyrics. All changes are saved and applied instantly. For
				more info about the available classes & selectors, visit the
				<a
					href="https://github.com/boidushya/better-lyrics/blob/master/STYLING.md"
					target="_blank"
					>documentation</a
				>.
			</p>
			<div id="status-css"></div>
		</div>
	</body>
	<script type="module" defer src="../src/options/editor.ts"></script>
</html>
